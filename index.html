<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="all-content">
        <div class="left-pic">
            <img src="./images/ssbu_logo.svg" alt="SSBU Logo" id="logo">
        </div>
        
        <div class="right-info">
        
            <div class="top-text">
                <p>Fill in the information below to sign up to start your smash journey!</p>
                <p>You're on you way to becoming a smash pro!</p>
            </div>
        
            <div class="form-input">
                
                <form action="index.html" method="get">
                    <p>Let's do this!</p>
                    <ul>
                        <div class="first-row">
                            <li>
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name">
                            </li>
                            <li>
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </li>
                        </div>
                        <div class="second-row">
                            <li>
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </li>                   
                            <li>
                                <label for="phone_num">Phone Number</label>
                                <input type="number" name="phone_num" id="phone_num">
                            </li>
                            <li>
                                <label for="passcheck">Confirm Password</label>
                                <input type="password" name="passcheck" id="passcheck">
                            </li>
                        </div>
                    </ul>
                </form>
            </div>

            <div class="log-in-submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://example.org/base/airport.php">Log in</a></p>
            </div>    
        </div>
    </div>
</body>
</html>
